<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <title></title>
</head>
<body>
  <div class="start-screen">Press Enter to begin </br></br> Use Space to control Solo
    <div class="score-board">
      <h1>Score board</h1>
      <ul></ul>
      <button type="button" id="clear-storage" name="button">Clear All</button>
    </div>
  </div>



  <div class="game-container hidden">
    <div class="end-screen hidden">
      <h1>YOUR SCORE</h1>
      <span id='score-holder'>0</span>
      <form>
        <input id="score" type="text" placeholder="Enter name">
        <button type="submit" id="score-submit" name="button">Submit</button>
      </form>
      <button type="button" class="game-over" id="view-score" name="button">View Highscores</button>
      <button type="button" class="game-over" id = "reset-button" name="button">Restart</button>
    </div>
    <div class="columns">
    </div>
    <div class="countdown">3</div>
    <div class="score">0</div>
    <div class="box">
      <img src="images/solo.gif" alt="">
    </div>
  </div>
</body>
</html>
