<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <title>Flying Solo</title>
</head>
<body>
  <audio id="oneTime"></audio>
  <audio id="backgroundAudio"></audio>
  <div class="start-screen hidden">
    <img src="https://fontmeme.com/permalink/180719/b7bd8c7870807e06fbed1f36a0f6ce0c.png" id="logo" alt="">
    <div class="selections">
      <button type="button" name="button" class="select-mode" id="single">Single Player</button>
      <button type="button" name="button" class="select-mode" id="multi">Multiplayer</button>
    </div>
    <div class="score-board">
      <h1>LEADERBOARD</h1>
      <ul></ul>
      <!-- <button type="button" id="clear-storage" name="button">Clear All</button> -->
    </div>
  </div>


  <div class="select-char">
    <h1>Pick Your Character</h1>
    <div class="display-char">
      <h3 class="char-name">Name goes here</h3>
      <div class="char-image">Image goes here</div>
    </div>
  </div>

  <div class="game-container hidden">
    <div class="end-screen hidden">
      <h1>YOUR SCORE</h1>
      <span id='score-holder'>0</span>
      <form>
        <input id="score" type="text" placeholder="Enter name">
        <button type="submit" id="score-submit" name="button">Submit</button>
      </form>
      <button type="button" class="game-over" id="view-score" name="button">View Highscores</button>
      <button type="button" class="game-over" id = "reset-button" name="button">Restart</button>
    </div>
    <div class="columns">
    </div>
    <div class="countdown">3</div>
    <div class="score">0</div>
    <div class="score2 hidden">0</div>
    <div class="box">
      <img src="images/solo.gif" alt="">
    </div>
    <div class="player2 hidden">
      <img src="images/vader.png" id= "vader" alt="">
    </div>
  </div>
</body>
</html>
